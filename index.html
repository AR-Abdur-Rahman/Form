<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    


    <!-- form section start -->

    <section class="form_section">
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="form_control">
                    <form action="#" class="needs-validation" novalidate>
                        <div class="col-md-4">
                            <label for="first_name" class="form-label">First name</label>
                            <input type="text" class="form-control customise" id="first_name"  required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                            <div class="invalid-feedback">
                                Please choose a name.
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="last_name" class="form-label">Last name</label>
                            <input type="text" class="form-control customise" id="last_name" required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                            <div class="invalid-feedback">
                                Please choose a name.
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control customise" id="email" required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                            <div class="invalid-feedback">
                                Please enter email.
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control customise" id="username" required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                            <div class="invalid-feedback">
                                Please choose a username.
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control customise" id="password" required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                            <div class="invalid-feedback">
                                Please choose a password.
                            </div>
                        </div>
                        <div class="col-12 mt-2 mb-2">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="Check" required>
                              <label class="form-check-label" for="Check">
                                Agree to terms and conditions
                              </label>
                              <div class="invalid-feedback">
                                You must agree before submitting.
                              </div>
                            </div>
                          </div>
                        <div class="col-12 mt-3">
                            <button class="btn btn-primary submit" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- form section end -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.js"></script>
  </body>
</html>
